<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            margin-top: 10px;
        }

        .button-container button {
            margin-right: 10px;
            padding: 10px;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>CRUD System</h2>

    <!-- Button Container -->
    <div class="button-container">
        <button id="btnAdd">Add New</button>
    </div>

    <!-- Table -->
    <table id="crudTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>State</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Form Container -->
    <div class="form-container" style="display: none;">
        <h3>Details</h3>
        <form id="crudForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <input type="hidden" id="currentIndex" name="currentIndex">

            <button type="button" id="btnSave">Save</button>
            <button type="button" id="btnCancel">Cancel</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            let data = [];        

            function updateTable() {
                const tbody = $('#crudTable tbody');
                tbody.empty();

                data.forEach((item, index) => {
                    const row = `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.address}</td>
                            <td>${item.age}</td>
                            <td>${item.state}</td>
                            <td>
                                <button class="btnEdit" data-index="${index}">Edit</button>
                                <button class="btnDelete" data-index="${index}">Delete</button>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            }

            function clearForm() {
                $('#crudForm')[0].reset();
                $('#currentIndex').val('');
            }

            function showForm() {
                $('.form-container').show();
                $('#crudTable').hide();
            }

            function hideForm() {
                $('.form-container').hide();
                $('#crudTable').show();
            }

            // Add button click event
            $('#btnAdd').on('click', function () {
                clearForm();
                showForm();
            });

            // Save button click event
            $('#btnSave').on('click', function () {
                const currentIndex = $('#currentIndex').val();
                const formData = $('#crudForm').serializeArray().reduce((obj, item) => {
                    obj[item.name] = item.value;
                    return obj;
                }, {});

                if (currentIndex === '') {
                    // Add new record
                    data.push(formData);
                } else {
                    // Update existing record
                    data[currentIndex] = formData;
                }

                updateTable();
                clearForm();
                hideForm();
            });

            // Edit button click event
            $(document).on('click', '.btnEdit', function () {
                const index = $(this).data('index');
                const record = data[index];

                $('#name').val(record.name);
                $('#address').val(record.address);
                $('#age').val(record.age);
                $('#state').val(record.state);
                $('#currentIndex').val(index);

                showForm();
            });

            // Delete button click event
            $(document).on('click', '.btnDelete', function () {
                const index = $(this).data('index');
                data.splice(index, 1);
                updateTable();
            });

            // Cancel button click event
            $('#btnCancel').on('click', function () {
                clearForm();
                hideForm();
            });

            // Initial table update
            updateTable();
        });
    </script>
</body>
</html>
