<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
     $(document).ready(function() {
      
  $("#box1, #box2").hover(
   
    function() {
      $("#box5").addClass("hovered");
    },
    function() {
      $("#box5").removeClass("hovered");
    }
  );
  
});
$(document).ready(function() {
      
      $("#box3, #box4").hover(
       
        function() {
          $("#box5").addClass("hp");
        },
        function() {
          $("#box5").removeClass("hp");
        }
      );
      
    });

   
</script>
<style>
       .container {
  display: flex;
}

.box {

}

  background-color: red;
}

#box2 {
  background-color: blue;
}

#box3 {
  background-color: green;
}


.hovered{
    background: linear-gradient(#fc2727, #1622c1);
}
#box4{
    background-color:cyan;

}
#box5{
 border: 1px solid black;
}
.hp{
    background: linear-gradient(#097c33, #1dd4f5);
}

</style>
</head>
