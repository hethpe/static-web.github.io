<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Effect</title>
<style>
  .image-container-9911 {
    display: flex;
gap: 100px;

  }

  .image-container-9911 .image {
    position: relative;
    width: 20%; /* Adjust the width as needed */
    overflow: hidden;
    border-radius: 10px;
  }

  .image-container-9911 .image img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease-in-out;
  }

  .image-container-9911 .image:hover img {
    transform: scale(1.1);
  }

  .image-container-9911 .image .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust the color and opacity as needed */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .image-container-9911 .image:hover .overlay {
    opacity: 1;
  }

  .image-container-9911 .image .overlay h3 {
    color: white;
    text-align: center;
    font-size: 24px;
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>

<div class="image-container-9911">
  <div class="image">
    <img src="country-6.jpg" alt="Image 1">
    <div class="overlay">
      <h3>Image 1</h3>
    </div>
  </div>
  <div class="image">
    <img src="country-2.jpg" alt="Image 2">
    <div class="overlay">
      <h3>Image 2</h3>
    </div>
  </div>
  <div class="image">
    <img src="country-3.jpg" alt="Image 3">
    <div class="overlay">
      <h3>Image 3</h3>
    </div>
  </div>
</div>

</body>
</html>
