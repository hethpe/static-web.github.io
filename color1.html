<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style5.css">
    <title>Incrementing Counter - [Ricardo Collado]</title>
</head>
<body>
    <main class="container">
        <div class="main-container-cards">
            <div class="counter-container">
                <i class="fa fa-twitter fa-3x"></i>
                <div class="counter" data-target="200"></div>
                <span class="h78">counsled</span>
            </div>
    
            <div class="counter-container">
                <i class="fa fa-youtube fa-3x"></i>
                <div class="counter" data-target="80"></div>
                <span class="h79">country</span>
            </div>
    
            <div class="counter-container">
                <i class="fa fa-facebook fa-3x"></i>
                <div class="counter" data-target="1000"></div>
                <span class="h80">clients</span>
            </div>
        </div>
        

        
    </main>
    
    <script src="./scripte.js"></script>
    
</body>

</html>
